spring.application.name=idempotent-payment-api
# Server
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/payment_db?serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&sslMode=DISABLED
spring.datasource.username=payuser
spring.datasource.password=pay123

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.web.resources.add-mappings=false